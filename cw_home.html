<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>牛奶库存管理</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>牛奶库存管理</h1>
        
        <div class="input-form">
            <div class="form-group">
                <label for="position">仓位</label>
                <input type="text" id="position" placeholder="如 A1, B17, D9, 二期A1, 发货区等">
            </div>
            
            <div class="form-group">
                <label for="item">品项</label>
                <select id="item">
                    <!-- 品项选项将通过JavaScript动态生成 -->
                </select>
            </div>
            
            <div class="form-group">
                <label for="date">日期</label>
                <input type="date" id="date">
            </div>
            
            <div class="form-group">
                <label for="quantity">数量</label>
                <input type="number" id="quantity" min="0">
            </div>
            
            <div class="button-group">
                <button id="saveBtn" class="btn btn-primary">保存</button>
                <button id="voiceBtn" class="btn btn-secondary">🎤 语音输入</button>
            </div>
        </div>
        
        <!-- 底部导航按钮 -->
        <div class="bottom-nav">
            <button class="btn" onclick="location.href='cw_result.html'">查看结果</button>
            <button class="btn" onclick="location.href='cw_manager_milk.html'">管理品项</button>
            <button class="btn" onclick="exportData()">导出</button>
            <button class="btn" onclick="importData()">导入</button>
            <button class="btn btn-danger" onclick="clearInventoryRecords()">清空记录</button>
        </div>
    </div>
    <script src="js/common.js"></script>
    <script src="js/home.js"></script>
</body>
</html>
