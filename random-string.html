<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>随机字符串生成器</title>
    <link rel="stylesheet" href="css/random-string.css">
</head>
<body>
    <div class="container">
        <h1>随机字符串生成器</h1>
        
        <div class="form-group">
            <div style="display: flex; align-items: center;">
                <label for="length" style="margin-right: 10px; flex-shrink: 0;">字符串长度:</label>
                <div style="display: flex; flex-direction: column; align-items: flex-end;">
                    <span id="lengthValue" style="font-weight: bold; margin-bottom: 2px;">8</span>
                    <input type="range" id="length" min="1" max="64" value="8" style="width: 100%;">
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <label>字符类型:</label>
            
            <div class="toggle-group">
                <span class="toggle-label">包含数字</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="includeNumbers" checked>
                    <span class="slider"></span>

                </label>
            </div>
            
            
            
            <div class="number-settings-container" id="numberSettingsContainer">
                <div class="toggle-group" style="margin-top: 10px;">
                    <span class="toggle-label">数字设置</span>
                    <label class="toggle-switch">
                                            <input type="checkbox" id="showNumberSettings">
                        <span class="slider"></span>
                    </label>
                </div>
                
                <div class="number-range-container" id="numberRangeContainer">
                    <label>数字范围:</label>
                    <div style="display: flex; align-items: center; margin-bottom: 10px;">
                        <div class="range-container" style="margin-right: 15px;">
                            <div class="range-value">开始: <span id="numberStartValue">0</span></div>
                            <input type="range" id="numberStart" min="0" max="9" value="0" style="width: 100px;">
                        </div>
                        <div class="range-container">
                            <div class="range-value">结束: <span id="numberEndValue">9</span></div>
                            <input type="range" id="numberEnd" min="0" max="9" value="9" style="width: 100px;">
                        </div>
                    </div>
                    
                    <div id="customNumberContainer" style="display: none; margin-top: 10px;">
                        <label for="customNumbers">自定义数字:</label>
                        <input type="text" id="customNumbers" placeholder="输入自定义数字 (如: 13579)">
                    </div>
                    
                    <div class="toggle-group" style="margin-top: 10px;">
                        <span class="toggle-label">使用自定义数字</span>
                        <label class="toggle-switch">
                            <input type="checkbox" id="useCustomNumbers">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
            </div>
            
            <div class="toggle-group">
                <span class="toggle-label">包含大写字母</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="includeUppercase" checked>
                    <span class="slider"></span>
                </label>
            </div>
            
            <div class="toggle-group">
                <span class="toggle-label">包含小写字母</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="includeLowercase" checked>
                    <span class="slider"></span>
                </label>
            </div>
            
            <div class="toggle-group">
                <span class="toggle-label">包含特殊符号</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="includeSpecial" checked>
                    <span class="slider"></span>
                </label>
            </div>
            
            <div class="toggle-group">
                <span class="toggle-label">包含自定义符号</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="includeCustom">
                    <span class="slider"></span>
                </label>
            </div>
            
            <div id="customContainer" style="display: none; margin-top: 10px; padding: 10px; background-color: #f0f0f0; border-radius: 4px;">
                <label for="customSymbols">自定义符号:</label>
                <input type="text" id="customSymbols" placeholder="输入自定义符号">
            </div>
        </div>
        
        <div class="form-group">
            <div style="display: flex; align-items: center;">
                <label for="count" style="margin-right: 10px; flex-shrink: 0;">生成数量:</label>
                <div style="display: flex; flex-direction: column; align-items: flex-end;">
                    <span id="countValue" style="font-weight: bold; margin-bottom: 2px;">1</span>
                    <input type="range" id="count" min="1" max="20" value="1" style="width: 100%;">
                </div>
            </div>
        </div>
        
        <button class="btn" onclick="generateRandomStrings()">生成随机字符串</button>
        <button class="btn" onclick="clearResults()">清空结果</button>
        
        <div class="result-container">
            <h3>生成结果:</h3>
            <div id="results"></div>
        </div>
    </div>
    <script src="js/random-string.js"></script>
</body>
</html>
